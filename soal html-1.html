<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1 - flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            font-family: sans-serif;
        }

        .box {
            background-color: #1ec6c6;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 5px;
            width: 120px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am small
    </div>
    <div class="box">
        I have more content than the very small item.
    </div>
    <div class="box">
        I have lots of content. 
        So much content that I don't know where it is all going to go. 
        I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!
    </div>
</body>
</html>
